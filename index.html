    <title>Películas y Reparto</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {

        }

</head>

</html>
